<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IA_NETMSG Chat</title>
  <style>
    body { background: #101015; color: white; font-family: Arial, sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    .response { margin-top: 1rem; color: #80d0ff; }
  </style>
</head>
<body>
  <h1>IA_NETMSG - Assistant Local</h1>
  <input type="text" id="user-input" placeholder="Posez une question...">
  <button onclick="sendMessage()">Envoyer</button>
  <p class="response" id="ia-response"></p>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("user-input").value;
      const res = await fetch('http://localhost:5000/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      document.getElementById("ia-response").innerText = data.response;
    }
  </script>
</body>
</html>
